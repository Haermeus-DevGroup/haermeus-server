        - insert:
            tableName: resource
            columns:
              - column:
                  name: title
                  value: "Что такое алгоритм?"
              - column:
                  name: content
                  value: >
                    Алгори́тм (лат. algorithmi — от имени среднеазиатского математика Аль-Хорезми) — 
                    конечная совокупность точно заданных правил решения некоторого класса задач или набор инструкций, 
                    описывающих порядок действий исполнителя для решения определённой задачи. 
                    В старой трактовке вместо слова «порядок» использовалось слово «последовательность», 
                    но по мере развития параллельности в работе компьютеров слово «последовательность» стали заменять более общим словом «порядок». 
                    Независимые инструкции могут выполняться в произвольном порядке, параллельно, если это позволяют используемые исполнители.
              - column:
                  name: section_id
                  value: "5"
        - insert:
            tableName: resource
            columns:
              - column:
                  name: title
                  value: "Краткая история Java"
              - column:
                  name: content
                  value: > 
                    Изначально язык назывался Oak («Дуб»), разрабатывался Джеймсом Гослингом для программирования бытовых электронных устройств. Из-за того, что язык с таким названием уже существовал, Oak был переименован в Java[5]. Назван в честь марки кофе Java, которая, в свою очередь, получила наименование одноимённого острова (Ява), поэтому на официальной эмблеме языка изображена чашка с горячим кофе. Существует и другая версия происхождения названия языка, связанная с аллюзией на кофемашину как пример бытового устройства, для программирования которого изначально язык создавался. В соответствии с этимологией в русскоязычной литературе с конца двадцатого и до первых лет двадцать первого века название языка нередко переводилось как Ява, а не транскрибировалось.
                    В результате работы проекта мир увидел принципиально новое устройство, карманный персональный компьютер Star7[6], который опередил своё время более чем на 10 лет, но из-за большой стоимости в 50 долларов не смог произвести переворот в мире технологии и был забыт.
                    Устройство Star7 не пользовалось популярностью, в отличие от языка программирования Java и его окружения. Следующим этапом жизни языка стала разработка интерактивного телевидения. В 1994 году стало очевидным, что интерактивное телевидение было ошибкой.
                    С середины 1990-х годов язык стал широко использоваться для написания клиентских приложений и серверного программного обеспечения. Тогда же определённое распространение получила технология Java-апплетов — графических Java-приложений, встраиваемых в веб-страницы; с развитием возможностей динамических веб-страниц в 2000-е годы технология стала применяться редко.
                    В веб-разработке применяется Spring Framework; для документирования используется утилита Javadoc.
              - column:
                  name: section_id
                  value: "7"
        - insert:
            tableName: resource
            columns:
              - column:
                  name: title
                  value: "Краткая история C++"
              - column:
                  name: content
                  value: >
                    Язык возник в начале 1980-х годов, когда сотрудник фирмы Bell Labs Бьёрн Страуструп придумал ряд усовершенствований к языку C под собственные нужды. 
                    Когда в конце 1970-х годов Страуструп начал работать в Bell Labs над задачами теории очередей (в приложении к моделированию телефонных вызовов), 
                    он обнаружил, что попытки применения существующих в то время языков моделирования оказываются неэффективными, а применение высокоэффективных машинных языков слишком сложно из-за их ограниченной выразительности. 
                    Так, язык Симула имеет такие возможности, которые были бы очень полезны для разработки большого программного обеспечения, но работает слишком медленно, 
                    а язык BCPL достаточно быстр, но слишком близок к языкам низкого уровня и не подходит для разработки большого программного обеспечения.
              - column:
                  name: section_id
                  value: "8"
        - insert:
            tableName: resource
            columns:
              - column:
                  name: title
                  value: "Краткая история Rust"
              - column:
                  name: content
                  value: >
                    Работа над языком была начата сотрудником Mozilla Грэйдоном Хором в 2006 году. Автор дал проекту название Rust, по его словам, связанное с грибами семейства ржавчинные (англ. rust fungi).
                    В 2009 году компания Mozilla начала отдельно спонсировать разработку Rust. Спустя год язык был официально представлен на Mozilla Summit 2010. Изначальный компилятор, реализованный на OCaml, был заменён на новый, написанный на Rust и использующий LLVM для генерации машинного кода; в следующем году новый компилятор впервые успешно скомпилировал сам себя.
                    Первая официальная альфа-версия Rust (0.1) была выпущена в январе 2012 года.
                    В апреле 2013 года был запущен Servo — экспериментальный проект компании Mozilla по разработке браузерного движка на Rust.
                    Первая стабильная версия Rust (1.0) вышла в мае 2015 года. Программные интерфейсы и возможности языка подверглись значительной ревизии, после которой по умолчанию оставлены только полностью готовые к применению возможности, реализация которых не будет изменяться в дальнейшем. Все остальные функции переведены в разряд экспериментальных и вынесены из поставки по умолчанию.
              - column:
                  name: section_id
                  value: "9"